<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div> <!-- result: <div id="root"><button>Like</button></div> -->
        <script>
            const e = React.createElement;

            class LikeButton extends React.Component {
                // 컴포넌트가 실행될 때 제일 먼저 실행되는 부분
                constructor(props) { 
                    super(props);
                    this.state = {
                        liked: false,
                    };
                }

                render() {
                    return e(
                        'button', 
                        { onClick: () => { this.setState({ liked: true })}, type: 'submit' }, 
                        this.state.liked === true ? 'Liked' : 'Like',
                    ); 
                    // <button onclick="() => { console.log('clicked')}" type="submit">Like</button> 를 만들겠다.
                }
            }
        </script>
        <script>
            ReactDOM.render(e(LikeButton), document.querySelector('#root')); // 실제로 dom에 붙인다.
        </script>
    </body>
</html>
